# This is a basic workflow to help you get started with Actions
name: CI/CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - "v*.*.*+*" # on every version tag will build a new android artifact example: v3.1.2+6
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.17.5"

      - name: Decoding android/key.properties
        run: echo "${{ secrets.KEY_PROPERTIES_PROD }}" | base64 --decode > android/key.properties

      - name: Decoding android/neumodore_key.jks
        run: echo "${{ secrets.JKS_PROD }}" | base64 --decode > android/neumodore_key.jks

      - name: Replace APP Version in YAML with tag v
        run: export FORMATTED_VER=$(echo "${{ steps.vars.outputs.tag }}" | sed -e 's/v//') && sed -i 's/99.99.99+99/'$FORMATTED_VER'/g' pubspec.yaml

      - name: Pub Get Packages
        run: flutter pub get

      - name: Build Individual APKs for testing purposes
        run: flutter build apk --split-per-abi --release

      - name: Build APPBUNDLE
        run: flutter build appbundle --release

      - name: Create Github Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/app/outputs/bundle/release/*.aab"
          token: ${{ secrets.NEUMO_RELEASE_TOKEN }}

      - name: Save APPBUNDLE to Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: APPBUNDLE
          path: build/app/outputs/bundle/release/app-release.aab
  release_internal:
    name: Release app to internal track
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Get APPBUNDLE from Artifacts
        uses: actions/download-artifact@v2
        with:
          name: APPBUNDLE
      - name: Release APPBUNDLE to internal track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_ACCOUNT_KEY }}
          packageName: dev.vinicios.neumodore
          releaseFile: app-release.aab
          track: internal
          whatsNewDirectory: distribution/whatsnew
